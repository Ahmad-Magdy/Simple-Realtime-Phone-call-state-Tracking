<div class="alert alert-danger" role="alert" *ngIf="errorMessage">
  {{errorMessage}}
</div>


<button class="btn btn-lg" [ngClass]="{'btn-primary':!isStarted, 'btn-success':isStarted}" (click)="callCustomer()">Start Call</button>


<ul class="list-group mt-3">
  <li class="list-group-item active">Call State</li>
  <li class="list-group-item" *ngFor="let state of callStates">{{state}}</li>
</ul>
